<div class="login-container">
  <h2>Login</h2>

  <!-- <form (ngSubmit)="login()" #loginForm="ngForm"> -->
    <form (ngSubmit)="login($event)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        required 
        email
        class="form-control" 
        placeholder="Enter your email" />
      
      <!-- Error message for email -->
      <div *ngIf="loginError && !email">
        <small class="text-danger">Email is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required
        autocomplete="current-password"
        class="form-control" 
        placeholder="Enter your password" />
      
      <!-- Error message for password -->
      <div *ngIf="loginError && !password">
        <small class="text-danger">Password is required.</small>
      </div>
    </div>

    <!-- General error message -->
    <div *ngIf="loginError && email && password">
      <small class="text-danger">{{ errorMessage }}</small>
    </div>
<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"  >Login</button>
   </form>
</div>
